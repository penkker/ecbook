<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>搜索</title>
        <link rel="stylesheet" th:href="@{/static/css/common.css}">
        <link rel="stylesheet" th:href="@{/static/css/base.css}">
    </head>
    <body>
        <!-- 快捷导航 开始 -->
        <div class="shortcut">
            <div class="w">
                <div class="fl">
                    <ul>
                        <li>
                            易诚书苑欢迎您!
                        </li>
                    </ul>
                </div>
                <div class="fr">
                    <!-- <ul>
                        <li>
                            <a href="#">登录&nbsp;&nbsp;</a>
                            <a href="#" class="style_red">免费注册</a>
                        </li>
                    </ul> -->
                </div>
            </div>
        </div>
        <!-- 快捷导航结束 -->
        <!-- 头部开始 -->
        <div class="header w">
            <!-- logo部分 -->
            <div class="logo">
                <h1>
                    <a th:href="@{/page.do?operate=page&page=index}" title="易诚书苑">易诚书苑</a>
                </h1>
            </div>
            <!-- 搜索栏 -->
            <div class="shopcar">
                <a th:href="@{/page.do?operate=page&page=cart/cart}">我的购物车</a>
            </div>
                <div class="search">
                    <form th:action="@{/book.do}" method="post">
                        <input type="hidden" name="operate" value="getBookList"/>
                        <input type="search" id="" name="bookName" placeholder="请输入图书"/>
                        <input type="submit" class="button" value="搜索"/>
                    </form>
                </div>
            <!-- 购物车模块 -->
        </div>
        <!-- 头部结束 -->
        <!-- nav模块制作开始 -->
        <div class="nav">
        </div>
        <!-- nav模块结束 -->
        <!-- 列表页开始 -->
        <div class="w sk_container">
            <div class="sk_hd">
                <img th:src="@{/static/imgs/qmsht(1).png}" class="img" alt="图片找不到">
            </div>
            <div class="sk_bd">
                <div class="box">
                    <ul th:each="book : ${session.bookListByKeyName}">
                        <li>
                            <div class="box_one">
                                <div class="box_oneimg">
                                    <a href="">
                                        <img th:src="@{|/static/img_book/${book.bookImg}.png|}" alt="图片找不到"/>
                                    </a>
                                </div>
                                <div class="money">
                                    <p th:text="|￥${book.price}|">￥120</p>
                                </div>
                                <div class="size">
                                    <p th:text="${book.bookName}">三国演义</p>
                                </div>
                                <div class="e">
                                    <div class="shop">
                                        <a th:href="@{|/cart.do?operate=addCartItem&bookId=${book.id}|}">加入购物车</a>
                                    </div>
                                    <div class="like">
                                        <a href="#"> 加入收藏</a>
                                    </div>
                                </div>
                                <div class="buy">
                                    <a href="" class="buy_1">立即购买</a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </body>
</html>
