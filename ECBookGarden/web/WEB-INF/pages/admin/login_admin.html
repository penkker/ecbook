<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>管理员登录</title>
    <link rel="icon" th:href="@{/static/imgs/shu_logo.ico}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/static/css/login_admin.css}">
</head>
<body>
    <div class="content">
        <div class="login-content">
            <a href="" class="banner-box"></a>
            <form class="login-box" th:action="@{/admin.do}" method="post">
                <h1>管理员登录</h1>
                <input type="hidden" name="operate" value="login">
                <input type="text" name="uname" placeholder="管理员账号">
                <input type="password" name="pwd" placeholder="请输入密码">
<!--                <input type="password" name="pwd" placeholder="确认密码">-->
                <input type="submit" class="login-btn" value="登录">
                <!-- <button class="login-btn">登录</button> -->
            </form>
        </div>
    </div>
</body>
</html>
