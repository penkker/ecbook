<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单</title>
    <link rel="icon" th:href="@{/static/imgs/shu_logo.ico}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/static/css/order.css}">
</head>
<body>
    <div>
        <!-- 头部 -->
        <div class="header">
            <div class="img">
                <a th:href="@{/page.do(operate='page',page='index')}">
                    <img th:src="@{/static/imgs/logo_product.png}" alt="">
                </a>
            </div>
               <div class="my">
                    <h1>我的订单</h1>
               </div>
                <div class="box">
                    <a th:href="@{/page.do(operate='page',page='cart/cart')}" class="jpfy">返回</a>
                </div>
                <div class="box">

                </div>
                <div class="box">
                    <h4>欢迎 <span th:text="${session.currUser.uname}">llinna</span> 光临易诚书苑</h4>
                </div>
        </div>
       <!-- 下边部分 -->
        <div class="footer">
            <div class="list">
                <div class="box_1">订单号</div>
                <div class="box_11">订单日期</div>

                <div class="box_2">订单状态</div>
                <div class="box_2">订单数量</div>
                <div class="box_2">订单金额</div>
            </div>
            <div class="number" th:each="cartItem : ${session.cartItemListOrder}">
                <div class="number_1" th:text="${cartItem.orderUUID}">9ad1ebd9-47fa-445d-a113-a9b6eca4acb1_1211024115328</div>
                <div class="number_2" th:text="${cartItem.orderDate}">2022-3-10 9:40</div>

                <div class="number_4">等待发货</div>
                <div class="number_5" th:text="${cartItem.buyCount}">3</div>
                <div class="number_6" th:text="${cartItem.totalPrice}">456.25</div>
                <br/>
            </div>
        </div>
             
    </div>

    
</body>
</html>
