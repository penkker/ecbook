<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:v-bind="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>纪念品</title>
    <link rel="icon" th:href="@{/static/imgs/shu_logo.ico}" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800%7CRubik:400,400i,500,700,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" th:href="@{/static/css/animate.css}">
    <link rel="stylesheet" href="https://www.jq22.com/jquery/bootstrap-4.2.1.css">
    <link rel="stylesheet" th:href="@{/static/css/bootstrap-datepicker.min.css}">
    <link rel="stylesheet" th:href="@{/static/css/bootstrap-select.min.css}">
    <link rel="stylesheet" href="https://www.jq22.com/jquery/font-awesome.4.7.0.css">
    <link rel="stylesheet" th:href="@{/static/css/hover-min.css}">
    <link rel="stylesheet" th:href="@{/static/css/magnific-popup.css}">
    <link rel="stylesheet" th:href="@{/static/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/static/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/static/plugins/indext-icons/style.css}">
    <link rel="stylesheet" th:href="@{/static/css/nouislider.css}">
    <link rel="stylesheet" th:href="@{/static/css/jquery.bootstrap-touchspin.min.css}">

    <link rel="stylesheet" th:href="@{/static/css/style.css}">
    <link rel="stylesheet" th:href="@{/static/css/responsive.css}">


    <script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script th:src="@{/static/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/static/js/bootstrap-datepicker.min.js}"></script>
    <script th:src="@{/static/js/bootstrap-select.min.js}"></script>
    <script th:src="@{/static/js/isotope.js}"></script>
    <script th:src="@{/static/js/jquery.counterup.min.js}"></script>
    <script th:src="@{/static/js/jquery.magnific-popup.min.js}"></script>
    <script th:src="@{/static/js/jquery.validate.min.js}"></script>
    <script th:src="@{/static/js/owl.carousel.min.js}"></script>
    <script th:src="@{/static/js/TweenMax.min.js}"></script>
    <script th:src="@{/static/js/waypoints.min.js}"></script>
    <script th:src="@{/static/js/wow.min.js}"></script>

    <script th:src="@{/static/js/nouislider.js}"></script>
    <script th:src="@{/static/js/jquery.bootstrap-touchspin.min.js}"></script>
    <script th:src="@{/static/js/theme.js}"></script>
    <script language="JavaScript" th:src="@{/static/js/axios.min.js}"></script>
    <script language="JavaScript" th:src="@{/static/js/vue.min.js}"></script>
    <script language="JavaScript" th:src="@{/static/js/showTeaAdvan.js}"></script>

</head>

<body id="productsss">
<div class="one_tea" id="getTea">
    <div class="one_box" v-for="tea in teaList">
        <div class="shop-one__single">
            <div class="shop-one__image_one">
                <img v-bind:src="'static/img_tea/'+tea.teaImgName+'.png'" alt="Awesome Image" />
                <div class="shop-one__btn__wrap">
                    <a v-bind:href="'love.do?operate=showLove&id='+tea.id" target="_top" class="shop-one__btn-love"><i class="indext-icon-love"></i></a>
                    <a v-bind:href="'tea.do?operate=getGoodsInfo&id='+tea.id" target="_top" class="shop-one__btn-view"><i class="indext-icon-search-left"></i></a>
                    <a th:href="@{/page.do(operate='page',page='index')}" target="_top" class="thm-btn shop-one__cart">加入购物车</a>
                </div>
            </div>
            <div class="shop-one__content">
                <h3 class="shop-one__title">
                    <a th:href="@{page.do(operate='page',page='bookdetail/product')}">
                        {{tea.teaName}}
                    </a>
                </h3>
                <p class="shop-one__price">
                        <span class="shop-one__price-sale">
                            ￥{{tea.teaPrice}}
                        </span>
                    <span class="shop-one__price-regular">
                            ￥{{tea.teaAddPrice}}
                        </span>
                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
