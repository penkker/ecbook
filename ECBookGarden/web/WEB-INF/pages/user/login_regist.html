<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="icon" th:href="@{/static/imgs/shu_logo.ico}" type="image/x-icon">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

    <title>易诚书苑注册登录界面</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/register.css}">
</head>

<body>
    <div class="container">
        <div class="form-box">
            <!-- 注册 -->
            <div class="register-box hidden">
                <h1>register</h1>
                <form th:action="@{/user.do}" method="post" class="center_box">
                    <input type="hidden" name="operate" value="registSuccess">
                    <input type="text" name="uname" placeholder="用户名">
                    <input type="password" name="pwd" placeholder="密码">
                    <input type="password" name="deterPwd" placeholder="确认密码">
                    <input type="email" name="email" placeholder="邮箱">
                    <input type="text" name="nickName" placeholder="昵称">
                    <input type="submit" value="注册" class="hand">
                </form>
            </div>
            <!-- 登录 -->
            <div class="login-box">

                <h1>login</h1>
                <form th:action="@{/user.do}" method="post" class="center_box">
                    <input type="hidden" name="operate" value="login">
                    <input type="text" name="uname" placeholder="用户名">
                    <input type="password" name="pwd" placeholder="密码">
                    <input type="submit" value="用户登录" class="hand" id="user_align">
                    <a th:href="@{/page.do(operate='page',page='admin/login_admin')}" class="hand" id="admin_align">管理员登录</a>
                </form>

            </div>
        </div>
        <div class="con-box left">
            <h2>欢迎来到<span>易诚书苑</span></h2>
            <p>快来领取你的专属<span>图书</span>吧</p>
            <img th:src="@{/static/imgs/lv.1.jfif}" alt="图片加载失败">
            <p>已有账号 <a th:href="@{/user.do?operate=guestLogin}" class="vistor">游客登录</a></p>
            <button id="login">去登录</button>
        </div>
        <div class="con-box right">
            <h2>欢迎来到<span>易诚书苑</span></h2>
            <p>快来看看你的好看<span>图书</span>吧</p>
            <img th:src="@{/static/imgs/lv.2.png}" alt="图片加载失败">
            <p>没有账号？<a th:href="@{/user.do?operate=guestLogin}" class="vistor">游客登录</a></p>
            <button id="register">去注册</button>
        </div>
    </div>
    <script>
        // 要操作到的元素
        let login=document.getElementById('login');
        let register=document.getElementById('register');
        let form_box=document.getElementsByClassName('form-box')[0];
        let register_box=document.getElementsByClassName('register-box')[0];
        let login_box=document.getElementsByClassName('login-box')[0];
        // 去注册按钮点击事件
        register.addEventListener('click',()=>{
            form_box.style.transform='translateX(80%)';
            login_box.classList.add('hidden');
            register_box.classList.remove('hidden');
        })
        // 去登录按钮点击事件
        login.addEventListener('click',()=>{
            form_box.style.transform='translateX(0%)';
            register_box.classList.add('hidden');
            login_box.classList.remove('hidden');
        })
    </script>
</body>

</html>
