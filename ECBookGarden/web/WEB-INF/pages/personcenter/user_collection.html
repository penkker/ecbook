<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>用户中心</title>
    <link rel="icon" th:href="@{/static/imgs/shu_logo.ico}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/static/css/user_all.css}">
    <script language="JavaScript" th:src="@{/static/js/personcenter/jquery-1.12.4.min.js}" type="text/javascript"></script>
    <script type="text/javascript" language="JavaScript" th:src="@{/static/js/personcenter/jquery.pagination.min.js}"></script>
</head>
<body class="inframe_body">
    <div class="my_collect">
        <h3>我的收藏</h3>
        <ul class="article_list">
            <li th:each="love : ${session.goodsLoveList}">
                <a href="#" th:text="${love.loveName}">收藏图书名称1</a>
                <span th:text="${love.loveTime}">2021-01-17</span>
            </li>
        </ul>

        <div id="pagination" class="page"></div>
        <script>
            $(function() {
                $("#pagination").pagination({
                    currentPage: 2,
                    totalPage: 3,
                    callback: function(current) {
                        // alert('ok!');
                    }
                });
            });
        </script>
    </div>
</body>
</html>
