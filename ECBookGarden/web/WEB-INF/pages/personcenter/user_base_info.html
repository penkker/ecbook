<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>用户中心</title>
    <link rel="icon" th:href="@{/static/imgs/shu_logo.ico}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/static/css/user_all.css}">
    <script type="text/javascript" th:src="@{/static/js/personcenter/user_base_info.js}"></script>
</head>
<body class="inframe_body">
    <form class="base_info" th:action="@{/user.do}" method="post">
        <input type="hidden" name="operate" value="saveUser"/>
        <input type="hidden" name="userId" th:value="${session.currUser.id}"/>
        <h3>基本资料</h3>
        <div class="form-group">
            <label>昵称：</label>
            <input id="nick_name" type="text" name="nickName" class="input_txt">
        </div>
        <div class="form-group">
            <label>性别：</label>
            <input class="gender" type="radio" name="sex" value="1" checked="checked"> <b>男</b>&nbsp;&nbsp;&nbsp;&nbsp;
            <input class="gender" type="radio" name="sex" value="0"><b>女</b>
        </div>
        <div class="form-group">
            <label>年龄：</label>
            <input type="text" name="age" class="input_txt">
        </div>
        <div class="form-group">
            <label>生日：</label>
            <input type="text" name="birthDate" class="input_txt">
        </div>
        <div class="form-group">
            <label>星座：</label>
            <input type="text" name="constellation" class="input_txt">
        </div>
        <div class="form-group">
            <label>邮箱：</label>
            <input type="text" name="email" class="input_txt">
        </div>
        <div class="form-group">
            <label>签名：</label>
            <input type="text" name="perSign" class="input_txt">
        </div>
        <div class="form-group">
            <input type="submit" value="保 存" class="input_sub">
        </div>
    </form>
</body>
</html>
