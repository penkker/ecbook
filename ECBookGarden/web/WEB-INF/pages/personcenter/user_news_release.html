<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>用户中心</title>
    <link rel="icon" th:href="@{/static/imgs/shu_logo.ico}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/static/css/user_all.css}">
    <script type="text/javascript" th:src="@{/static/js/personcenter/jquery-1.12.4.min.js}"></script>
    <script th:src="@{/static/tinymce/js/tinymce/tinymce.min.js}"></script>
    <script th:src="@{/static/js/personcenter/tinymce_setup.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/personcenter/user_news_release.js}"></script>
</head>
<body class="inframe_body">
    <form class="release_form">
        <h3>发布帖子</h3>
        <div class="form-group"><label>标题：</label><input type="text" class="input_txt2"></div>
        <div class="form-group">
            <label>分类：</label>
            <select class="sel_opt">
                <option value="">文学</option>
                <option value="">科技</option>
                <option value="">生活</option>
                <option value="">小说</option>
            </select>
        </div>
        <div class="form-group"><label>摘要：</label><textarea class="input_multxt"></textarea></div>
        <div class="form-group"><label>上传图片：</label><input type="file" class="input_file"></div>
        <div class="form-group">
            <label>内容：</label>
            <div class="fl"><input class="input_area" id="rich_content" name="content" value="正文部分"></div>
        </div>
        <div class="form-group">            
            <input type="submit" value="发 布" class="input_sub input_sub2">
        </div>
        <div class="error_tip2">错误提示</div>
    </form>
    <script>
        $(function(){
            window.parent.fnSetIframeHeight(900);
        })
    </script>
</body>
</html>
